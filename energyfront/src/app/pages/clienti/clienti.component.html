<div class="container-fluid">
  <div class="row">
    <div class="col-4 p-3" *ngFor="let cliente of clienti">
      <div class="card" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title">{{ cliente.ragioneSociale }}</h5>
          <h6 class="card-subtitle mb-2 text-body-secondary">
            {{ cliente.partitaIva }}
          </h6>
        </div>
      </div>
    </div>
  </div>
</div>
